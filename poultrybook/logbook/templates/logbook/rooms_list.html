{% extends 'base/base.html' %}

{% block content %}
<h3 class='text-center pt-3'>Оберіть номер пташника</h3>
<div class='row mt-3'>
    {% for room in rooms %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-2">
            <a href="{% url 'logbook:workspace' room.number %}" class="btn btn-primary btn-lg text-nowrap w-100 text-light">
                Пташник {{ room.number }}
            </a>
        </div>
    {% empty %}
        <p>Жодного приміщення не знайдено.</p>
    {% endfor %}
</div>
{% endblock %}
